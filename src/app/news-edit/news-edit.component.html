<section class="table-container">
  <div [ngClass]="delete ? 'cover-div-show' : 'hidden-el'"></div>
  <app-news-table
    [edit]="true"
    [newsArray]="newsArray"
    [page]="page"
    [pageSize]="pageSize"
    [count]="count"
    [emptyEls]="emptyEls"
    [error]="error"
    (pageChangeEvent)="handlePageChange($event)"
    (cancelEvent)="cancel($event)"
    (showDeleteEvent)="showDelete($event)"
    (deleteEvent)="submitDelete()"
    [newsForm]="newsForm"
    [delete]="delete"
  >
    <!-- Delete all Checkbox for editing -->
    <td deleteAll *ngIf="edit" id="edit-td">
      <div class="check-all">
        <label for="deleteAll">全選</label>
        <input
          type="checkbox"
          id="deleteAll"
          name="deleteAll"
          formControlName="deleteAll"
          (change)="setAll($event)"
        />
      </div>
    </td>

    <!-- Button for opening delete dialog -->
    <div deleteButton *ngIf="edit" deleteButton class="button-container">
      <button
        type="button"
        class="primary box-link"
        (click)="showDelete(delete)"
      >
        刪除訊息
      </button>
    </div>
  </app-news-table>

  <div class="error-item">
    <h1>{{ error }}</h1>
  </div>
</section>
