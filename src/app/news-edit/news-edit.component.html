<section class="results">

    <form [formGroup]="newsForm" (submit)="submitDelete()">
        <table class="news-items">
            <tr>
                <td><input type="checkbox"></td>
                <td>標題</td>
                <td>媒體</td>
            </tr>
            <tr *ngFor="let news of newsArray | paginate:{
    itemsPerPage: pageSize,
    currentPage: page,
    totalItems: count
};
let i = index">
                <td>

                    <input [id]="news.id" [name]="news.id" type="checkbox" [formControlName]="news.id">
                </td>
                <td>
                    <a [routerLink]="['/news', news.id]">
                        <div>
                            {{news.title}}
                        </div>
                    </a>
                </td>
                <td>{{news.source}}</td>
            </tr>
            <tr *ngFor="let i of emptyEls">
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="controls">
            <pagination-controls class="control-override" previousLabel="Prev" nextLabel="Next" [responsive]="true"
                (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>
        <div class="button-container">
            <button type="submit" class="primary">
                刪除訊息
            </button>
        </div>
    </form>


</section>
