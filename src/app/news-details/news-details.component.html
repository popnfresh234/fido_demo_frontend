<section class="title-bar">
  <h1>{{ news?.title }}</h1>
</section>

<section class="news-item">
  <div>
    <section class="content">
      <p class="news-body">{{ news?.content }}</p>
    </section>
  </div>
</section>
<section class="controls">
  <button class="box-link" [routerLink]="['/']">Back to News</button>
</section>
<div class="error-item">
  <h1>{{ error }}</h1>
</div>
