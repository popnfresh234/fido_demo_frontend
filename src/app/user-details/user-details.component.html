<div *ngIf="!error">
    <h1>Name: {{user?.name}}</h1>
    <h3>ID: {{user?.id}}</h3>
    <h3>Email: {{user?.email}}</h3>
    <h3>Birthdate: {{user?.birthdate}}</h3>
    <div class="address">
        <h3>{{user?.city}}</h3>
        <h3>{{user?.district}}</h3>
        <h3>{{user?.street}}</h3>
        <h3>{{user?.alley}}巷</h3>
        <h3>{{user?.lane}}弄</h3>
        <h3>{{user?.floor}}</h3>
    </div>

</div>
<div class="error-item">
    <h1>{{error}}</h1>
</div>
