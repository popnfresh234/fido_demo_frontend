<article>
    <section class="sign-up">
        <form [formGroup]="applyForm" (submit)="submitSignup($event)">
            <div class="form-item">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name">
                <small class="danger-text" [hidden]="applyForm.controls.name.valid">Invalid</small>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email">
                <small class="danger-text" [hidden]="applyForm.controls.email.valid">Invalid</small>

            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" autocomplete="on">
                <small class="danger-text" [hidden]="applyForm.controls.password.valid">Invalid</small>

            </div>
            <div class="form-item">
                <label for="birthdate">Birthday</label>
                <input id="birthdate" type="text" placeholder="yyyy/mm/dd" formControlName="birthdate">
                <small class="danger-text" [hidden]="applyForm.controls.birthdate.valid">Invalid</small>

            </div>
            <div class="form-item address">
                <div role="tw-city-selector"></div>
            </div>
            <div class="form-item address">
                <label for="street">路</label>
                <input id="street" type="text" placeholder="路" formControlName="street">
                <small class="danger-text" [hidden]="applyForm.controls.street.valid">Invalid</small>

            </div>
            <div class="form-item address">
                <label for="alley">巷</label>
                <input id="alley" type="text" placeholder="巷" formControlName="alley">
                <small class="danger-text" [hidden]="applyForm.controls.alley.valid">Invalid</small>

            </div>
            <div class="form-item address">
                <label for="lane">弄</label>
                <input id="lane" type="text" placeholder="弄" formControlName="lane">
                <small class="danger-text" [hidden]="applyForm.controls.lane.valid">Invalid</small>

            </div>
            <div class="form-item address">
                <label for="floor">樓</label>
                <input id="floor" type="text" placeholder="樓" formControlName="floor">
                <small class="danger-text" [hidden]="applyForm.controls.floor.valid">Invalid</small>

            </div>

            <div class="form-item submit-button">
                <button type="submit" [disabled]="!applyForm.valid" class="primary">Apply now</button>
            </div>
        </form>
        <div class="error-item">
            <h1>{{error}}</h1>
        </div>
    </section>
</article>
