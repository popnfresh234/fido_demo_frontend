<article>

    <section class="login" *ngIf="localStorageService.getData('auth') !== 'true'">
        <form [formGroup]="applyForm" (submit)="submitLogin()">
            <div class="form-item">
                <label for="username">Username</label>
                <input id="username" type="email" formControlName="username">
            </div>
            <div class="form-item">

                <label for="email">Password</label>
                <input id="password" type="password" formControlName="password">
            </div>
            <div class="form-item">

                <button type="submit" class="primary submit-button">Login</button>
            </div>
        </form>
    </section>
    <section class="logout" *ngIf="localStorageService.getData('auth') ==='true'">
        <button class="primary" (click)="submitLogout()">Logout</button>
    </section>
</article>
