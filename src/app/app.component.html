<div class="app-wrapper">
  <div class="toolbar" role="banner">
    <a class="nav-drawer-control" (click)="handleNavDrawer()"
      ><img class="nav-drawer-icon" src="../assets/images/short-logo.png"
    /></a>
    <section class="navigation" [ngClass]="isOpen ? 'slide-right' : ''">
      <a class="logo-link" [routerLink]="['/']"
        ><img class="logo" src="../assets//images/short-logo.png"
      /></a>

      <a class="logo-link-mobile" (click)="handleNavDrawer()"
        ><img class="logo-mobile" src="../assets//images/demo-logo.png"
      /></a>
      <a
        class="nav-item"
        [routerLink]="['/user']"
        *ngIf="this.localStorageService.getData('token')"
      >
        會員資料
      </a>
      <a class="nav-item" [routerLink]="['/']">會員訊息</a>
      <a
        class="nav-item"
        [routerLink]="['/signup']"
        *ngIf="!this.localStorageService.getData('token')"
      >
        註冊
      </a>
      <a
        class="nav-item"
        [routerLink]="['/login']"
        *ngIf="!this.localStorageService.getData('token')"
      >
        登入
      </a>

      <a
        class="nav-item"
        *ngIf="this.localStorageService.getData('token')"
        (click)="useQuickLogin()"
      >
        啟用快登
      </a>
      <a
        class="nav-item"
        *ngIf="this.localStorageService.getData('token')"
        (click)="submitLogout()"
      >
        登出
      </a>
      <div class="nav-spacer"></div>
    </section>
  </div>

  <div class="content" role="main" (click)="listenForClose()">
    <router-outlet></router-outlet>
  </div>
</div>
