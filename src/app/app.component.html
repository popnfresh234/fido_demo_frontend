<div class="toolbar" role="banner">
  <section class="navigation">
    <a class="nav-item" [routerLink]="['/']">Home</a>
    <a class="nav-item" [routerLink]="['/news/edit']"
      *ngIf="this.localStorageService.getData('role') ==='ROLE_ADMIN'">Edit
      News</a>
    <a class="nav-item" [routerLink]="['/user']" *ngIf="this.localStorageService.getData('auth') === 'true'">
      User Info
    </a>
    <a class="nav-item" [routerLink]="['/signup']" *ngIf="this.localStorageService.getData('auth') !== 'true'">
      Signup
    </a>
    <a class="nav-item" [routerLink]="['/login']" *ngIf="this.localStorageService.getData('auth') !== 'true'">
      Login
    </a>
    <button class="primary" *ngIf="this.localStorageService.getData('auth') === 'true'" (click)="submitLogout()">
      Logout
    </button>
  </section>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
